name: CI golangci-lint

on:
  pull_request:
    types: [ assigned, opened, synchronize, reopened ]

env:
  DOCKER_BUILDX_VERSION: 'v0.11.2'

jobs:
  detect-noop:
    runs-on: ubuntu-latest
    outputs:
      noop: ${{ steps.noop.outputs.should_skip }}
    steps:
      - name: Detect No-op Changes
        id: noop
        uses: fkirc/skip-duplicate-actions@v5.3.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          paths_ignore: '["**.md", "**.png", "**.jpg","docs/**.md", "examples/**.yaml"]'
          do_not_skip: '["workflow_dispatch", "schedule", "push"]'
          concurrent_skipping: false

  lint:
    runs-on: ubuntu-latest
    needs: detect-noop
    if: needs.detect-noop.outputs.noop != 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          check-latest: true
      - name: Find the Go Build Cache
        id: go
        run: echo "cache=$(go env GOCACHE)" >> $GITHUB_OUTPUT
      - name: Cache Build & Module Dependencies
        uses: actions/cache@v4.2.0
        with:
          path: |
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-root-${{ hashFiles('go.sum') }}
          restore-keys: ${{ runner.os }}-go-root-
      - name: Vendor dependencies
        run: |
          go mod tidy
          go mod vendor
      - name: Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: 'v2.4.0'
          only-new-issues: true
          args: --timeout 10m0s --verbose

  lint-gateway:
    runs-on: ubuntu-latest
    needs: detect-noop
    if: needs.detect-noop.outputs.noop != 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          check-latest: true
      - name: Cache Build & Module Dependencies
        uses: actions/cache@v4.2.0
        with:
          path: |
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-gateway-${{ hashFiles('go.sum') }}
          restore-keys: ${{ runner.os }}-go-gateway-
      - name: Vendor dependencies (gateway module in workspace)
        working-directory: foundation/gateway
        env:
          GOWORK: ${{ github.workspace }}/go.work
        run: |
          go mod tidy
          go mod vendor
      - name: Lint Gateway (workspace)
        uses: golangci/golangci-lint-action@v8
        with:
          version: 'v2.4.0'
          only-new-issues: true
          args: --timeout 10m0s --verbose --path-prefix foundation/gateway ./foundation/gateway/...

apiVersion: apps/v1
kind: Deployment
metadata:
  name: delegator-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: delegator
  template:
    metadata:
      labels:
        app: delegator
    spec:
      serviceAccountName: delegator-sa
      imagePullSecrets:
      - name: delegator-registry-secret
      containers:
      - name: manager
        image: delegator-image:latest # Kustomize will replace this
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
          name: healthz
        readinessProbe:
          httpGet:
            path: /readyz
            port: healthz
        livenessProbe:
          httpGet:
            path: /healthz
            port: healthz
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault

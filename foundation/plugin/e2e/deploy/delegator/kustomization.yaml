apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Define a namespace for all resources
namespace: e2e-ecp

# List of resources to be applied
resources:
  - namespace.yaml
  - registry-secret.yaml
  - serviceaccount.yaml
  - clusterrole.yaml
  - clusterrolebinding.yaml
  - deployment.yaml

# Parameterization for image
# To change the image, use the command:
# kustomize edit set image delegator-image=my-registry/my-image:my-tag
images:
- name: delegator-image
  newName: localhost/e2e-ecp-delegator
  newTag: latest

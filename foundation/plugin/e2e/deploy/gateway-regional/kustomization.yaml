apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Define a namespace for all resources
namespace: e2e-ecp

resources:
  - namespace.yaml
  - registry-secret.yaml
  - serviceaccount.yaml
  - clusterrole.yaml
  - clusterrolebinding.yaml
  - service.yaml
  - deployment.yaml

images:
- name: gateway-regional-image
  newName: localhost/e2e-ecp-gateway-regional
  newTag: latest
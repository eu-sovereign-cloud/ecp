apiVersion: v1
kind: Secret
metadata:
  name: ionos-credentials
  namespace: crossplane-system
stringData:
  credentials: '{"token":"<IONOS_TOKEN>"}'
---
apiVersion: upjet-ionoscloud.m.ionoscloud.io/v1beta1
kind: ProviderConfig
metadata:
  namespace: crossplane-system
  name: ionos-provider-config
spec:
  credentials:
    source: Secret
    secretRef:
      namespace: crossplane-system
      name: ionos-credentials
      key: credentials
